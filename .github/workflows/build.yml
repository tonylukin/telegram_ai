name: Build and Deploy

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE: ${{ vars.DOCKER_USERNAME }}/${{ github.event.repository.name }}:latest

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v4

      # Логинимся в Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Настраиваем Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Собираем и пушим образ
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ env.DOCKER_IMAGE }}

      # Подключаемся по SSH к Droplet и перезапускаем контейнер
      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ vars.HOST }}
          username: ${{ vars.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ env.DOCKER_IMAGE }}

            echo "${{ secrets.DOTENV_FILE }}" > /home/anton/app-data/.env

            docker stop telegram_bot || true
            docker rm telegram_bot || true

            docker run -d \
              --env-file /home/telegram_ai/app-data/.env \
              -v /home/telegram_ai/app-data:/app \
              --name telegram_ai \
              ${{ env.DOCKER_IMAGE }}
